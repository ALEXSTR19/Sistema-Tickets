<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Tickets
            </mat-card-title>
        </mat-card-header>

        <mat-divider></mat-divider>
        <mat-card-content>
            <table matSort mat-table [dataSource]="dataSource"
                class="mat-elevation-z1">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA
                    </th>
                    <td mat-cell
                        *matCellDef="let element">{{element.fecha}}</td>
                </ng-container>
                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        CANTIDAD </th>
                    <td mat-cell
                        *matCellDef="let element">{{element.cantidad}}</td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.type}}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        STATUS </th>
                    <td mat-cell
                        *matCellDef="let element">{{element.status}}</td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        TECNICO </th>
                    <td mat-cell
                        *matCellDef="let element">{{element.tecnico.nombre}}</td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        ACCIONES </th>
                    <td mat-cell
                        *matCellDef="let element">{{element.acciones}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row
                    *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20,30,100]"
                [showFirstLastButtons]="true"></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
